<html lang="en">
  <head>

    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msgContainer hide">
      <p id="msg"></p>

    </div>
    <div class="main">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <button class="resetBtn">Reset Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
